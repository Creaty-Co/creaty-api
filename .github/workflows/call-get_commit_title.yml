name: "Call: get commit title"

on:
  workflow_call:
    inputs:
      sha:
        type: string
        required: false
    outputs:
      title:
        value: ${{ jobs.get_title.outputs.title }}

jobs:
  get_title:
    runs-on: ubuntu-22.04
    outputs:
      title: ${{ steps.extract_title.outputs.title }}
    steps:
      - uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0
      - name: Extract title
        id: extract_title
        # language="shell script"
        run: |
          sha=${{ inputs.sha }}
          if [ -z "$sha" ]; then
            sha=${{ github.sha }}
          fi
          title=$(git log --format=%s -n 1 $sha)
          title=${title//#/â„–}
          title=${title//\//--}
          title=${title/\\/--}
          title=${title/\"/_}
          title=${title/\'/_}
          echo title=$(printf '%q' "$title") >> $GITHUB_OUTPUT
