name: "Call: CI"

on:
  workflow_call:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4.1.3
      - uses: actions/setup-python@v5.1.0
        with:
          python-version: 3.10.8
      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4.1.3
      - name: Set up Docker Buildx
        id: setup_buildx
        uses: docker/setup-buildx-action@v3.3.0
      - name: Login to container registry
        uses: docker/login-action@v3.0.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Repository to lower case
        # language="shell script"
        run: |
          repository=${{ github.repository }}
          echo "REPOSITORY=${repository,,}" >> ${GITHUB_ENV}

      - name: Download cached state
        uses: actions/download-artifact@v3
        with:
          name: buildkit_state
          path: ./state
      - name: Load state into volume
        run: |
          container_id=$(docker create -v buildx_buildkit_${{ steps.setup_buildx.outputs.name }}0_state:/state alpine)
          docker cp ./state/. ${container_id}:/state
          docker exec -t ${container_id} ls /state
          docker rm ${container_id}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5.1.0
        with:
          context: .
          load: true
          tags: creaty-api-test
          cache-from: type=registry,ref=ghcr.io/${{ env.REPOSITORY }}/api:cache-latest,mode=max
          cache-to: type=registry,mode=max,ref=ghcr.io/${{ env.REPOSITORY }}/api:cache-latest,mode=max

      - run: |
          docker ps -a
          docker inspect buildx_buildkit_${{ steps.setup_buildx.outputs.name }}0
          docker run --rm -v buildx_buildkit_${{ steps.setup_buildx.outputs.name }}0_state:/state -t alpine ls -al /state
      - name: Copy files from Docker to host
        run: |
          pwd
          container_id=$(docker create -v buildx_buildkit_${{ steps.setup_buildx.outputs.name }}0_state:/state alpine)
          docker cp ${container_id}:/state ./state
          docker exec -t ${container_id} ls /state
          docker rm ${container_id}
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: buildkit_state
          path: ./state

      - name: Run tests
        # language="shell script"
        run: |
          docker-compose -f docker/test/docker-compose.yml up --build \
          --exit-code-from api --abort-on-container-exit api
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4.3.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverages/coverage.xml
