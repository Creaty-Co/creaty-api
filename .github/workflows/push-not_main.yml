name: "Push: not main"

on:
  push:
    branches-ignore:
      - 'main'

jobs:
  ci:
    uses: ./.github/workflows/call-ci.yml
    secrets: inherit
  update_prs:
    uses: ./.github/workflows/call-update_prs.yml
    secrets: inherit
  build:
    uses: ./.github/workflows/call-build.yml
    secrets: inherit
  cd:
    uses: ./.github/workflows/call-deploy_stage.yml
    secrets: inherit
    needs: [ build ]
