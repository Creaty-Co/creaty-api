upstream api_http {
    server api:8000;
}

upstream api_ws {
    server api:8001;
}

client_body_buffer_size 10K;
client_header_buffer_size 1k;
client_max_body_size 10m;
large_client_header_buffers 4 16k;

server {
    server_name ${WEB_DOMAIN};
    listen 80;

    gzip_static on;

    open_file_cache max=100000 inactive=1d;
    open_file_cache_valid 1d;
    open_file_cache_min_uses 1;
    open_file_cache_errors on;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 600;
    types_hash_max_size 1024;

    location / {
        root /etc/nginx/html/http/;
        try_files $uri /index.html;

        expires 1d;
        add_header Pragma "public";
        add_header Cache-Control "public, max-age=86400";
    }
}

server {
    server_name ${API_DOMAIN};
    listen 80;

    gzip_static on;

    location /static {
        alias /etc/nginx/html/api/static;
    }

    location / {
        proxy_pass http://api_http;
        proxy_redirect off;
        proxy_set_header Host $http_host;
        # gzip
        gzip on;
        gzip_disable "msie6";
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_buffers 16 8K;
        gzip_http_version 1.1;
        gzip_min_length 256;
        gzip_types *;
    }

    location ~ ^/ws/(.*)$ {
        proxy_pass http://api_ws/ws/$1$is_args$args;
        proxy_redirect off;
        proxy_set_header Host $http_host;
        # ws
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        # gzip
        gzip on;
        gzip_disable "msie6";
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_buffers 16 8K;
        gzip_http_version 1.1;
        gzip_min_length 256;
        gzip_types *;
    }
}

server {
    server_name ${WEB_DOMAIN};
    listen 443 ssl http2;

    ssl_certificate /certs/crt.pem;
    ssl_certificate_key /certs/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256';
    ssl_prefer_server_ciphers off;

    gzip_static on;

    open_file_cache max=100000 inactive=1d;
    open_file_cache_valid 1d;
    open_file_cache_min_uses 1;
    open_file_cache_errors on;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 600;
    types_hash_max_size 1024;

    location / {
        root /etc/nginx/html/https/;
        try_files $uri /index.html;

        expires 1d;
        add_header Pragma "public";
        add_header Cache-Control "public, max-age=86400";
    }
}

