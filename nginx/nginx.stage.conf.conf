upstream api_http {
    server api:8000;
}

server {
    server_name ${WEB_DOMAIN};
    listen 81 ssl http2;

    ssl_certificate /certs/${WEB_DOMAIN}.pem;
    ssl_certificate_key /certs/${WEB_DOMAIN}-key.pem;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers HIGH:!aNULL:!MD5;

    client_max_body_size 0;

    gzip_static on;

    location / {
        try_files $uri /index.html;
    }
}

server {
    server_name ${API_DOMAIN};
    listen 81 ssl http2;

    ssl_certificate /certs/${API_DOMAIN}.pem;
    ssl_certificate_key /certs/${API_DOMAIN}-key.pem;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers HIGH:!aNULL:!MD5;

    client_max_body_size 0;

    gzip_static on;

    location /static {
        alias /etc/nginx/html/api/static;
    }
    location /media {
        alias /etc/nginx/html/api/media;
    }

    location / {
        proxy_pass http://api_http;
        proxy_redirect off;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        # gzip
        gzip on;
        gzip_disable "msie6";
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_buffers 16 8K;
        gzip_http_version 1.1;
        gzip_min_length 256;
        gzip_types *;
    }
}
